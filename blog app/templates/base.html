<!DOCTYPE html>
<html>

<head>
    <title>Flask Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 70%;
            margin: auto;
        }

        nav {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
        }

        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="/">Home</a>

        {% if session.get("user_id") %}
        <a href="/create">Create Post</a>
        <a href="/logout">Logout ({{ session.get("username") }})</a>
        {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        {% endif %}
    </nav>

    <hr>

    {% block content %}
    {% endblock %}

</body>

</html>
