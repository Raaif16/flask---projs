<h2>Your Notes</h2>
<a href="/logout">Logout</a>

<form method="POST">
    <input type="text" name="note" placeholder="Enter note" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for note in notes %}
    <li>
        {{ note.note }}
        <a href="/delete/{{ note._id }}">Delete</a>
    </li>
    {% endfor %}
</ul>
